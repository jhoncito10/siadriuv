<!-- ///////////////////////////PANEL RIGHT//////////////////////// -->

<aside id="sidebar-right-contenido" class="control-sidebar control-sidebar-dark">
  <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
    <li class="active"><a href="#control-sidebar-home-tab" data-toggle="tab" aria-expanded="true"><i class="fa fa-home"></i></a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="control-sidebar-home-tab">
      <h3 class="control-sidebar-heading" id="titulo_resultados"></h3>
      <div id="contenedor_resultados">
        <input type="text" size="35" (keydown)="search($event)" placeholder=" Busqueda" class="input" style="text-transform:uppercase;"
          onkeyup="javascript:this.value=this.value.toUpperCase();">
        <div class="divScroll">
          <div *ngFor="let convenio of convenios">

            <h1>{{convenio?.country}}</h1>
            <h4>{{convenio?.description}}</h4>
            <p>
              {{convenio?.pdf}}
            </p>
          </div>
        </div>
        <div *ngIf="convenios?.length < 1">
          <hr>
          <p>
            DRI Univalle
          </p>
        </div>
      </div>
    </div>
    <div class="tab-pane" id="control-sidebar-settings-tab">
    </div>
  </div>
</aside>

        <div class="container">
          <div class="omb_login">
            <h3 class="omb_authTitle">Iniciar sesion<a href="#">Reg√≠strate</a></h3>
            <div class="row omb_row-sm-offset-3 omb_socialButtons">
              <div class="col-xs-4 col-sm-2"></div>
              <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block omb_btn-google">
                    <i class="fa fa-google-plus visible-xs"></i>
                    <span class="hidden-xs">Google+</span>
                  </a>
              </div>
            </div>
            <div class="row omb_row-sm-offset-3 omb_loginOr">

             </div>
            </div>
            <div class="row omb_row-sm-offset-3">
              <div class="col-xs-12 col-sm-6">
                <form class="omb_loginForm" action="" autocomplete="off" method="POST">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="email address">
