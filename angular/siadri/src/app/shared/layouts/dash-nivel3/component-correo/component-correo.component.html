
 <div class="modal-content">
  <div class="modal-header">
      <h4 class="modal-title"><i class="fa fa-envelope-o"></i> Redacta un nuevo mensaje</h4>
  </div>
  <!-- (ngSubmit)="onSubmit($event)" -->
  <form #loginForm="ngForm" > 
      <div class="modal-body">
          <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon">Para:</span>
                  <input [(ngModel)]="email" #ctrl="ngModel" name="email" type="email" class="form-control" placeholder="Email " required>
              </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon">CC:</span>
                  <input [(ngModel)]="cc" #ctrl="ngModel" name="cc" type="email" class="form-control" placeholder="Email CC" >
              </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon">BCC:</span>
                  <input [(ngModel)]="cco" #ctrl="ngModel" name="cco" type="email" class="form-control" placeholder="Email BCC" >
              </div>
          </div>
          <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Asunto:</span>
                <input [(ngModel)]="asunto" #ctrl="ngModel" name="asunto" type="text" class="form-control" placeholder="Asunto" required>
            </div>
        </div>
          <div class="form-group">
              <textarea [(ngModel)]="mensaje" #ctrl="ngModel" name="message" id="email_message" class="form-control" placeholder="Message" style="height: 120px;" required></textarea>
          </div>
          

      </div>
      <div class="modal-footer clearfix">


          <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary pull-left" (click)="enviarCorreo()"><i class="fa fa-envelope"></i> Enviar message</button>
      </div>
  </form>
</div>
