<!-- Map box -->
<div class="box box-solid ">

    <div class="box-header with-border">
      <h3 class="box-title">Mapa</h3>

      <div class="box-tools pull-right">
        <button id="buton1" type="button" class="btn btn-box-tool" data-widget="collapse">
          <i class="fa fa-minus"></i>
        </button>
      </div>
    </div>
    <div id="div1" class="box-body">
      <div id="map"></div>
    </div>
  </div>
