  <div class="modal fade " id="compra-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" align="center">
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
          <h2> Diligencia tu informacion por favor </h2> 
        </div>

        <!-- Begin # DIV Form -->
        <div id="div-forms">

          <!-- Begin # FORMULARIO DE COMPRA-->
            <form>
            <div class="modal-body">
              
              <!-- informacion de la prueba para el pedido-->
              <label for="prueba_ensayo_e">Nombre de la prueba</label>
              <input id="prueba_ensayo_e" class="form-control" type="text" placeholder=""readonly="true" >
              <input id="cod_ensayo_e" class="form-control" type="text" placeholder="" readonly="true" style="display:none;">
              <input id="cod_lab_e" class="form-control" type="text" placeholder="" readonly="true" style="display:none;">
              <label for="costo_prueba_e">Costo de la prueba C/U</label>
              <input id="costo_prueba_e" class="form-control" type="text" placeholder="Costo" readonly="true">
              <label for="descripcion_e">Descripcion</label>
              <textarea id="descripcion_e" class="form-control" type="text" placeholder="Descripcion" readonly="true"></textarea>
              <label for="nombre_laboratorio_e">Laboratorio que realiza la prueba</label>
              <input id="nombre_laboratorio_e" class="form-control" type="text" placeholder="Email" readonly="true">
              <label for="normas_prueba_e">Normas que rigen la prueba</label>
              <input id="normas_prueba_e" class="form-control" type="text" placeholder="Normas"readonly="true" >
              <label for="palabras_clave_e">Palabras clave de la prueba</label>
              <input id="palabras_clave_e" class="form-control" type="text" placeholder="Palabras" readonly="true">
              <label for="servicios_fuerauv_e">Se presta este servicio fuera de Univalle</label>
              <input id="servicios_fuerauv_e" class="form-control" type="text" placeholder="Fuera" readonly="true">
              


              <!-- informacion del usuario para el pedido-->
              
              <input id="email_u" class="form-control" type="text" placeholder="email de usuario" required >
              <label for="nombre_u">Nombre del usuario solicitante</label>
              <input id="nombre_u" class="form-control" type="text" placeholder="Nombre" required>
              <label for="telefono_u">Telefono solicitante</label>
              <input id="telefono_u" class="form-control" type="text" placeholder="Telefono" required>
              <label for="empresa_u">Empresa</label>
              <input id="empresa_u" class="form-control" type="text" placeholder="Empresa" required>
              <label for="direccion_u">Direccion</label>
              <input id="direccion_u" class="form-control" type="text" placeholder="direccion" required>
              
              <input id="uid_u" class="form-control" type="text" placeholder="" required style="display:none;">
              

              <!-- informacion de la empresa para el pedido-->
              <label for="nit_empresa_e">Documento de id</label>
              <input id="nit_empresa_e" class="form-control" type="text" placeholder="NIT,CC,Pasaporte" required>
              <label for="telefono_fijo_e">Telefono de la empresa</label>
              <input id="telefono_fijo_e" class="form-control" type="text" placeholder="Empresa y/o persona" required>
              <label for="tipo_empresa_e">Tipo de empresa</label>
                <select id="tipo_empresa_e" class="form-control"  required>
                  
                  <option>Publica</option>
                  <option>Privada</option>
                  <option>Mixta</option>
                  <option>Educativa</option>
                  <option>Industria</option>
                  <option>Otra</option>
                </select>
              <label for="catidad_pruebas_e">Cantidad de pruebas que necesita</label>
              <input id="catidad_pruebas_e" class="form-control" type="number" placeholder="numero" required>
              <label for="Observaciones_e">Observaciones</label>
              <textarea id="Observaciones_e" class="form-control"  placeholder="" ></textarea>


            </div>

              </div>
              <div>


              </div>
            </div>
          </form>
          <!-- End # FORMULARIO DE COMPRA -->
